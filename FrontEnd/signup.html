<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <link rel="stylesheet" href="styles-signup.css" />
  </head>
  <body>
    <header class="header">
      <!-- <img class="mp_logo" src="image/Templeguide_logo.png" alt="Logo" /> -->
      <h2>TempleGuide</h2>

      <nav class="navbar">
        <a href="index.html">Home</a>
      </nav>
    </header>

    <div class="container">
      <div class="photo">
        <!-- You can replace this with your large photo -->
        <img src="image/signup.jpg" alt="Large Photo" />
      </div>
      <div class="form">
        <h1>Sign Up to Temple Guide</h1>
        <form>
          <div class="form-group">
            <label for="username">Username </label>
            <input
              type="username"
              id="uname"
              name="username"
              placeholder="username"
              required
            />

            <label for="email">Email</label>
            <input
              type="email"
              id="em"
              name="email"
              placeholder="email"
              required
            />

            <label for="password">Password</label>
            <input
              type="password"
              id="psw"
              name="password"
              placeholder="password"
              required
            />
          </div>
          <p>already have an account? <a href="login.html"> Login here.</a></p>
          <p><br /></p>
          <input
            type="submit"
            id="signUpbtn"
            value="signUp"
            placeholder="Signup"
          />
        </form>
      </div>
    </div>
    <!-- ----------------------------------------------------------------------------------------------------------------------------------------------- -->
    <script src="../backend/signup.js" type="module"></script>
  </body>
</html>
